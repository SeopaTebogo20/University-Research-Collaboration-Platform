<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Management</title>
    <link rel="stylesheet" href="invitation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-envelope-open-text"></i> Collaborator Invitation Management</h1>
            <div class="header-controls">
                <button id="newInvitationBtn" class="btn-primary"><i class="fas fa-plus"></i> New Invitation</button>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search invitations...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </header>

        <div class="filter-section">
            <div class="filter-group">
                <label for="statusFilter">Status:</label>
                <select id="statusFilter">
                    <option value="all">All Statuses</option>
                    <option value="Pending">Pending</option>
                    <option value="Accepted">Accepted</option>
                    <option value="Declined">Declined</option>
                    <option value="Expired">Expired</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="projectFilter">Project:</label>
                <select id="projectFilter">
                    <option value="all">All Projects</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="dateFilter">Timeframe:</label>
                <select id="dateFilter">
                    <option value="all">All Time</option>
                    <option value="week">Last 7 Days</option>
                    <option value="month">Last 30 Days</option>
                    <option value="quarter">Last 90 Days</option>
                    <option value="followup">Needs Follow-up</option>
                </select>
            </div>
            <button id="applyFiltersBtn" class="btn-secondary">Apply Filters</button>
            <button id="resetFiltersBtn" class="btn-outline">Reset</button>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-value" id="totalInvitations">0</div>
                <div class="stat-label">Total Invitations</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingInvitations">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="acceptedInvitations">0</div>
                <div class="stat-label">Accepted</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="followUpNeeded">0</div>
                <div class="stat-label">Needs Follow-up</div>
            </div>
        </div>

        <div class="main-content">
            <div class="invitations-list">
                <table id="invitationsTable">
                    <thead>
                        <tr>
                            <th>Project</th>
                            <th>Collaborator</th>
                            <th>Invitation Date</th>
                            <th>Status</th>
                            <th>Follow-up Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="invitationsTableBody">
                        <!-- Invitations will be loaded here -->
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prevPageBtn" disabled><i class="fas fa-chevron-left"></i></button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPageBtn" disabled><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>

            <div class="invitation-details" id="invitationDetailsPanel">
                <div class="panel-header">
                    <h2>Invitation Details</h2>
                    <button id="closeDetailsBtn" class="btn-icon"><i class="fas fa-times"></i></button>
                </div>
                <div class="panel-content">
                    <div class="detail-group">
                        <label>Project:</label>
                        <span id="detailProject">-</span>
                    </div>
                    <div class="detail-group">
                        <label>Collaborator:</label>
                        <span id="detailCollaborator">-</span>
                    </div>
                    <div class="detail-group">
                        <label>Invitation Date:</label>
                        <span id="detailInvitationDate">-</span>
                    </div>
                    <div class="detail-group">
                        <label>Status:</label>
                        <span id="detailStatus" class="status-badge">-</span>
                    </div>
                    <div class="detail-group">
                        <label>Follow-up Date:</label>
                        <span id="detailFollowUpDate">-</span>
                    </div>
                    <div class="detail-group">
                        <label>Last Follow-up:</label>
                        <span id="detailLastFollowUpDate">-</span>
                    </div>
                    <div class="detail-group full-width">
                        <label>Message:</label>
                        <div id="detailMessage" class="message-content">-</div>
                    </div>
                    <div class="detail-group full-width">
                        <label>Notes:</label>
                        <textarea id="detailNotes" class="notes-content"></textarea>
                    </div>
                    
                    <div class="action-buttons">
                        <button id="followUpBtn" class="btn-primary"><i class="fas fa-bell"></i> Record Follow-up</button>
                        <button id="acceptBtn" class="btn-success"><i class="fas fa-check"></i> Mark as Accepted</button>
                        <button id="declineBtn" class="btn-danger"><i class="fas fa-times"></i> Mark as Declined</button>
                        <button id="deleteBtn" class="btn-danger"><i class="fas fa-trash"></i> Delete Invitation</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Invitation Modal -->
        <div class="modal" id="newInvitationModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>New Collaborator Invitation</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="invitationForm">
                        <div class="form-group">
                            <label for="projectSelect">Project:</label>
                            <select id="projectSelect" required>
                                <option value="">Select a project</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="collaboratorSelect">Collaborator:</label>
                            <select id="collaboratorSelect" required>
                                <option value="">Select a collaborator</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="invitationMessage">Message:</label>
                            <textarea id="invitationMessage" rows="4" required>I would like to invite you to collaborate on this project. Your expertise would be invaluable to our research.</textarea>
                        </div>
                        <div class="form-group">
                            <label for="invitationDate">Invitation Date:</label>
                            <input type="date" id="invitationDate" required>
                        </div>
                        <div class="form-group">
                            <label for="followUpDate">Follow-up Date:</label>
                            <input type="date" id="followUpDate">
                        </div>
                        <div class="form-group">
                            <label for="initialNotes">Notes:</label>
                            <textarea id="initialNotes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="cancelInvitationBtn" class="btn-outline">Cancel</button>
                    <button id="submitInvitationBtn" class="btn-primary">Send Invitation</button>
                </div>
            </div>
        </div>

        <!-- Follow-up Modal -->
        <div class="modal" id="followUpModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Record Follow-up</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="followUpForm">
                        <div class="form-group">
                            <label for="followUpNotes">Notes:</label>
                            <textarea id="followUpNotes" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="newFollowUpDate">Next Follow-up Date:</label>
                            <input type="date" id="newFollowUpDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="cancelFollowUpBtn" class="btn-outline">Cancel</button>
                    <button id="submitFollowUpBtn" class="btn-primary">Save Follow-up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="invitation.js"></script>
</body>
</html>
