<svg viewBox="0 0 1000 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <style>
    .title { font: bold 24px sans-serif; }
    .class-title { font: bold 16px sans-serif; }
    .attribute { font: 14px sans-serif; }
    .method { font: 14px sans-serif; }
    .class-box { fill: #f8f9fa; stroke: #343a40; stroke-width: 2; }
    .class-header { fill: #e9ecef; stroke: #343a40; stroke-width: 2; }
    .divider { stroke: #343a40; stroke-width: 1; }
    .arrow { stroke: #343a40; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    .diamond { stroke: #343a40; stroke-width: 1.5; fill: white; }
    .inheritance { stroke: #343a40; stroke-width: 1.5; fill: none; marker-end: url(#empty-arrowhead); }
    .composition { stroke: #343a40; stroke-width: 1.5; fill: none; marker-end: url(#diamond-filled); }
    .association { stroke: #343a40; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    .multiplicity { font: 12px sans-serif; }
  </style>
  
  <!-- Markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#343a40" />
    </marker>
    <marker id="empty-arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white" stroke="#343a40" stroke-width="1" />
    </marker>
    <marker id="diamond-filled" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 3.5, 5 0, 10 3.5, 5 7" fill="black" />
    </marker>
    <marker id="diamond-empty" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 3.5, 5 0, 10 3.5, 5 7" fill="white" stroke="#343a40" stroke-width="1" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" class="title">University Research Collaboration Platform - Class Diagram</text>
  
  <!-- User Class -->
  <rect x="50" y="50" width="200" height="180" class="class-box" />
  <rect x="50" y="50" width="200" height="40" class="class-header" />
  <text x="150" y="75" text-anchor="middle" class="class-title">User</text>
  <line x1="50" y1="90" x2="250" y2="90" class="divider" />
  <text x="60" y="110" class="attribute">- id: String</text>
  <text x="60" y="130" class="attribute">- email: String</text>
  <text x="60" y="150" class="attribute">- name: String</text>
  <text x="60" y="170" class="attribute">- role: Role</text>
  <text x="60" y="190" class="attribute">- authProvider: String</text>
  <line x1="50" y1="210" x2="250" y2="210" class="divider" />
  <text x="60" y="230" class="method">+ login(credentials): Boolean</text>
  
  <!-- Role Enum -->
  <rect x="300" y="50" width="150" height="120" class="class-box" />
  <rect x="300" y="50" width="150" height="40" class="class-header" />
  <text x="375" y="75" text-anchor="middle" class="class-title">Role (enum)</text>
  <line x1="300" y1="90" x2="450" y2="90" class="divider" />
  <text x="310" y="110" class="attribute">ADMIN</text>
  <text x="310" y="130" class="attribute">REVIEWER</text>
  <text x="310" y="150" class="attribute">RESEARCHER</text>
  
  <!-- Authentication Service -->
  <rect x="300" y="200" width="200" height="140" class="class-box" />
  <rect x="300" y="200" width="200" height="40" class="class-header" />
  <text x="400" y="225" text-anchor="middle" class="class-title">AuthenticationService</text>
  <line x1="300" y1="240" x2="500" y2="240" class="divider" />
  <text x="310" y="260" class="attribute">- userRepository: UserRepository</text>
  <line x1="300" y1="280" x2="500" y2="280" class="divider" />
  <text x="310" y="300" class="method">+ register(user): User</text>
  <text x="310" y="320" class="method">+ login(credentials): User</text>
  <text x="310" y="340" class="method">+ googleAuth(token): User</text>
  
  <!-- Project Class -->
  <rect x="50" y="300" width="200" height="220" class="class-box" />
  <rect x="50" y="300" width="200" height="40" class="class-header" />
  <text x="150" y="325" text-anchor="middle" class="class-title">Project</text>
  <line x1="50" y1="340" x2="250" y2="340" class="divider" />
  <text x="60" y="360" class="attribute">- id: String</text>
  <text x="60" y="380" class="attribute">- title: String</text>
  <text x="60" y="400" class="attribute">- description: String</text>
  <text x="60" y="420" class="attribute">- ownerId: String</text>
  <text x="60" y="440" class="attribute">- status: ProjectStatus</text>
  <text x="60" y="460" class="attribute">- collaborators: List&lt;User&gt;</text>
  <text x="60" y="480" class="attribute">- createdAt: Date</text>
  <line x1="50" y1="500" x2="250" y2="500" class="divider" />
  <text x="60" y="520" class="method">+ create(): Project</text>
  
  <!-- ProjectService -->
  <rect x="50" y="550" width="200" height="160" class="class-box" />
  <rect x="50" y="550" width="200" height="40" class="class-header" />
  <text x="150" y="575" text-anchor="middle" class="class-title">ProjectService</text>
  <line x1="50" y1="590" x2="250" y2="590" class="divider" />
  <text x="60" y="610" class="attribute">- projectRepository: ProjectRepo</text>
  <line x1="50" y1="630" x2="250" y2="630" class="divider" />
  <text x="60" y="650" class="method">+ createProject(project): Project</text>
  <text x="60" y="670" class="method">+ getProjects(userId): List&lt;Project&gt;</text>
  <text x="60" y="690" class="method">+ updateProject(project): Project</text>
  <text x="60" y="710" class="method">+ deleteProject(id): Boolean</text>
  
  <!-- ProjectStatus Enum -->
  <rect x="300" y="370" width="150" height="120" class="class-box" />
  <rect x="300" y="370" width="150" height="40" class="class-header" />
  <text x="375" y="395" text-anchor="middle" class="class-title">ProjectStatus (enum)</text>
  <line x1="300" y1="410" x2="450" y2="410" class="divider" />
  <text x="310" y="430" class="attribute">DRAFT</text>
  <text x="310" y="450" class="attribute">PUBLISHED</text>
  <text x="310" y="470" class="attribute">COMPLETED</text>
  
  <!-- Invitation Class -->
  <rect x="500" y="50" width="200" height="220" class="class-box" />
  <rect x="500" y="50" width="200" height="40" class="class-header" />
  <text x="600" y="75" text-anchor="middle" class="class-title">Invitation</text>
  <line x1="500" y1="90" x2="700" y2="90" class="divider" />
  <text x="510" y="110" class="attribute">- id: String</text>
  <text x="510" y="130" class="attribute">- projectId: String</text>
  <text x="510" y="150" class="attribute">- senderId: String</text>
  <text x="510" y="170" class="attribute">- recipientId: String</text>
  <text x="510" y="190" class="attribute">- status: InvitationStatus</text>
  <text x="510" y="210" class="attribute">- createdAt: Date</text>
  <line x1="500" y1="230" x2="700" y2="230" class="divider" />
  <text x="510" y="250" class="method">+ respond(status): Boolean</text>
  <text x="510" y="270" class="method">+ cancel(): Boolean</text>
  
  <!-- InvitationService -->
  <rect x="500" y="300" width="200" height="180" class="class-box" />
  <rect x="500" y="300" width="200" height="40" class="class-header" />
  <text x="600" y="325" text-anchor="middle" class="class-title">InvitationService</text>
  <line x1="500" y1="340" x2="700" y2="340" class="divider" />
  <text x="510" y="360" class="attribute">- invitationRepo: InvitationRepo</text>
  <line x1="500" y1="380" x2="700" y2="380" class="divider" />
  <text x="510" y="400" class="method">+ sendInvitation(invitation): Invitation</text>
  <text x="510" y="420" class="method">+ getInvitationsSent(userId): List</text>
  <text x="510" y="440" class="method">+ getInvitationsReceived(userId): List</text>
  <text x="510" y="460" class="method">+ respondToInvitation(id, status)</text>
  <text x="510" y="480" class="method">+ cancelInvitation(id): Boolean</text>
  
  <!-- InvitationStatus Enum -->
  <rect x="750" y="50" width="150" height="120" class="class-box" />
  <rect x="750" y="50" width="150" height="40" class="class-header" />
  <text x="825" y="75" text-anchor="middle" class="class-title">InvitationStatus (enum)</text>
  <line x1="750" y1="90" x2="900" y2="90" class="divider" />
  <text x="760" y="110" class="attribute">PENDING</text>
  <text x="760" y="130" class="attribute">ACCEPTED</text>
  <text x="760" y="150" class="attribute">REJECTED</text>
  
  <!-- Message Class -->
  <rect x="500" y="510" width="200" height="200" class="class-box" />
  <rect x="500" y="510" width="200" height="40" class="class-header" />
  <text x="600" y="535" text-anchor="middle" class="class-title">Message</text>
  <line x1="500" y1="550" x2="700" y2="550" class="divider" />
  <text x="510" y="570" class="attribute">- id: String</text>
  <text x="510" y="590" class="attribute">- senderId: String</text>
  <text x="510" y="610" class="attribute">- recipientId: String</text>
  <text x="510" y="630" class="attribute">- content: String</text>
  <text x="510" y="650" class="attribute">- projectId: String</text>
  <text x="510" y="670" class="attribute">- timestamp: Date</text>
  <line x1="500" y1="690" x2="700" y2="690" class="divider" />
  <text x="510" y="710" class="method">+ send(): Boolean</text>
  
  <!-- MessageService -->
  <rect x="750" y="510" width="200" height="160" class="class-box" />
  <rect x="750" y="510" width="200" height="40" class="class-header" />
  <text x="850" y="535" text-anchor="middle" class="class-title">MessageService</text>
  <line x1="750" y1="550" x2="950" y2="550" class="divider" />
  <text x="760" y="570" class="attribute">- messageRepo: MessageRepository</text>
  <line x1="750" y1="590" x2="950" y2="590" class="divider" />
  <text x="760" y="610" class="method">+ sendMessage(message): Message</text>
  <text x="760" y="630" class="method">+ getMessages(userId): List&lt;Message&gt;</text>
  <text x="760" y="650" class="method">+ getConversation(user1, user2): List</text>
  <text x="760" y="670" class="method">+ getProjectMessages(projectId): List</text>
  
  <!-- UserProfile Class -->
  <rect x="750" y="200" width="200" height="180" class="class-box" />
  <rect x="750" y="200" width="200" height="40" class="class-header" />
  <text x="850" y="225" text-anchor="middle" class="class-title">UserProfile</text>
  <line x1="750" y1="240" x2="950" y2="240" class="divider" />
  <text x="760" y="260" class="attribute">- userId: String</text>
  <text x="760" y="280" class="attribute">- bio: String</text>
  <text x="760" y="300" class="attribute">- research: List&lt;String&gt;</text>
  <text x="760" y="320" class="attribute">- institution: String</text>
  <text x="760" y="340" class="attribute">- profileImage: String</text>
  <line x1="750" y1="360" x2="950" y2="360" class="divider" />
  <text x="760" y="380" class="method">+ updateProfile(profile): UserProfile</text>
  
  <!-- Dashboard Class -->
  <rect x="750" y="400" width="200" height="80" class="class-box" />
  <rect x="750" y="400" width="200" height="40" class="class-header" />
  <text x="850" y="425" text-anchor="middle" class="class-title">Dashboard</text>
  <line x1="750" y1="440" x2="950" y2="440" class="divider" />
  <text x="760" y="460" class="attribute">- userId: String</text>
  <text x="760" y="480" class="attribute">- components: List&lt;Component&gt;</text>
  
  <!-- Relationships -->
  <!-- User to Role -->
  <path d="M 250,110 L 300,110" class="association" />
  
  <!-- User to AuthenticationService -->
  <path d="M 150,230 L 150,250 L 300,250" class="association" />
  
  <!-- Project to ProjectStatus -->
  <path d="M 250,440 L 300,440" class="association" />
  
  <!-- Project to ProjectService -->
  <path d="M 150,520 L 150,550" class="association" />
  
  <!-- Invitation to InvitationStatus -->
  <path d="M 700,110 L 750,110" class="association" />
  
  <!-- Invitation to InvitationService -->
  <path d="M 600,270 L 600,300" class="association" />
  
  <!-- Message to MessageService -->
  <path d="M 700,600 L 750,600" class="association" />
  
  <!-- Project to Invitation -->
  <path d="M 250,350 L 350,350 L 350,150 L 500,150" class="association" />
  <text x="400" y="145" class="multiplicity">1</text>
  <text x="490" y="145" class="multiplicity">*</text>
  
  <!-- User to Project (ownership) -->
  <path d="M 125,230 L 125,300" class="association" />
  <text x="130" y="250" class="multiplicity">1</text>
  <text x="130" y="290" class="multiplicity">*</text>
  
  <!-- User to Project (collaboration) -->
  <path d="M 200,230 L 200,250 L 450,250 L 450,460 L 250,460" class="association" />
  <text x="260" y="455" class="multiplicity">*</text>
  <text x="440" y="455" class="multiplicity">*</text>
  
  <!-- User to Message -->
  <path d="M 50,150 L 30,150 L 30,600 L 500,600" class="association" />
  <text x="490" y="595" class="multiplicity">*</text>
  <text x="40" y="145" class="multiplicity">1</text>
  
  <!-- User to UserProfile -->
  <path d="M 250,150 L 450,150 L 450,280 L 750,280" class="association" />
  <text x="260" y="145" class="multiplicity">1</text>
  <text x="740" y="275" class="multiplicity">1</text>
  
  <!-- User to Invitation (sender) -->
  <path d="M 250,130 L 500,130" class="association" />
  <text x="260" y="125" class="multiplicity">1</text>
  <text x="490" y="125" class="multiplicity">*</text>
  
  <!-- User to Invitation (recipient) -->
  <path d="M 250,170 L 400,170 L 400,190 L 500,190" class="association" />
  <text x="260" y="165" class="multiplicity">1</text>
  <text x="490" y="185" class="multiplicity">*</text>
  
  <!-- User to Dashboard -->
  <path d="M 250,80 L 950,80 L 950,440 L 950,440" class="association" />
  <text x="940" y="435" class="multiplicity">1</text>
  <text x="260" y="75" class="multiplicity">1</text>
</svg>
